<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>My Google homepage</title>
  </head>
  <body>
    <div id="Header">
      <h3>Email</h3>
    </div>
    <h1> In Process </h1>
    <div id="center">
      <img id= "logo" src="images/googlelogo.png" alt="Google Logo" width= "272" height="92">
      <div id="search_bar">
        <form id= "search" action= "https://www.google.com/">
          <div id= "search_icon">
              <i class="material-icons" style="color:#9aa0a6">search</i>
          </div>  
          <input id= "searchform" type: "text">
          <div id= "voice_icon">
            <img id= "voice" src="images/voice.png" alt="Google Voice" height="24px" width="16px">
          </div>
        </form>
        <div id="buttons">
          <button class= "Search_Buttons" type= "submit">Google Search</button>
          <button class= "Search_Buttons" type="submit">I'm Feeling Lucky</button>
        </div>
      </div>
  </div>
  </body>
</html>
